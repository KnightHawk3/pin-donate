<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Donate</title>
    <link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/bootstrap-responsive.min.css">
    <script src="https://{{api_endpoint}}/pin.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>

      $(function() {

      Pin.setPublishableKey('{{publishable_key}}');
  // Now we can call Pin.js on form submission to retrieve a card token and submit
  // it to the server

  var $form = $('form'),
      $submitButton = $form.find(":submit"),
      $errors = $form.find('.errors');

  $form.submit(function(e) {

    e.preventDefault();
    $errors.hide();

    // Disable the submit button to prevent multiple clicks
    $submitButton.attr({disabled: true});

    // Fetch details required for the createToken call to Pin
    var card = {
      number: $('#cc-number').val(),
      name: $('#cc-name').val(),
      expiry_month: $('#cc-expiry-month').val(),
      expiry_year: $('#cc-expiry-year').val(),
      cvc: $('#cc-cvc').val(),
      address_line1: $('#address-line1').val(),
      address_line2: $('#address-line2').val(),
      address_city: $('#address-city').val(),
      address_state: $('#address-state').val(),
      address_postcode: $('#address-postcode').val(),
      address_country: $('#address-country').val()
    };

    // Request a token for the card from Pin
    Pin.createToken(card, handlePinResponse);
  });

  function handlePinResponse(response) {
    var $form = $('form');

    if (response.response) {
      // Add the card token and ip address of the customer to the form
      // You will need to post these to Pin when creating the charge.
      $('<input>')
        .attr({type: 'hidden', name: 'card_token'})
        .val(response.response.token)
        .appendTo($form);
      $('<input>')
        .attr({type: 'hidden', name: 'ip_address'})
        .val(response.ip_address)
        .appendTo($form);

      // Resubmit the form
      $form.get(0).submit();

    } else {
      var $errorList = $errors.find('ul');

      $errors.find('h3').text(response.error_description);
      $errorList.empty();

      $.each(response.messages, function(index, errorMessage) {
        $('<li>').text(errorMessage.param + ": " + errorMessage.message).appendTo($errorList);
      });

      $errors.show();
      $submitButton.removeAttr('disabled');
    }
  };
});
    </script>
  </head>
  <body>
    <div class="container">
      <form method='post'>
        <div class='errors' style='display:none'>
          <h3></h3>
          <ul></ul>
        </div>
        <fieldset>
          <legend>Donation</legend>
          
          <div class="control-group">
            <label class="control-label" for="donation-amount">Donation Amount</label>
            <div class="controls">
              $<input type="text" id="donation-amount" name='amount'>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="email" id="email" name="email">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Billing</legend>

          <div class="control-group">
            <label class="control-label" for="address-line1">Address 1</label>
            <div class="controls">
              <input type="text" id="address-line1">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="address-line2">Address 2</label>
            <div class="controls">
              <input type="text" id="address-line2">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="address-city">Suburb</label>
            <div class="controls">
              <input type="text" id="address-city">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="address-state">State</label>
            <div class="controls">
              <input type="text" id="address-state">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="address-postcode">Postcode</label>
            <div class="controls">
              <input type="text" id="address-postcode">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="address-country">Country</label>
            <div class="controls">
              <input type="text" id="address-country">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Credit Card</legend>
          <div class="control-group">
            <label class="control-label" for="cc-number">Credit Card Number</label>
            <div class="controls">
              <input type="text" id="cc-number">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="cc-name">Full Name</label>
            <div class="controls">
              <input type="text" id="cc-name">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="cc-expiry-month">Expiry Month</label>
            <div class="controls">
              <input type="text" id="cc-expiry-month">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="cc-expiry-year">Expiry Year</label>
            <div class="controls">
              <input type="text" id="cc-expiry-year">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="cc-cvc">CVC</label>
            <div class="controls">
              <input type="text" id="cc-cvc">
            </div>
          </div>
        </fieldset>

        <input class="btn btn-primary" type="submit">
      </form>
    </div>
  </body>
</html>
